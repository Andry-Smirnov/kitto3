Type: Data

Controller: List
  Filters:
    DisplayLabel: _(Customer Filter)
    Items:
      FreeSearch: Search Name
        # ExpressionTemplate should contain a {value} placeholder for the search term.
        ExpressionTemplate: >
          upper(CUSTOMER_NAME) like upper('%{value}%')

MainTable:
  Model: CUSTOMER
  Controller:
    PreventAdding: True
    PreventDeleting: True
    AllowViewing: True
  Fields:
    CUSTOMER_ID:
    CUSTOMER_NAME:
    ADDRESS:
    CITY:
    PHONE:
    EMAIL:
    STATUS:
  DetailTables:
    Table:
      Model: PROJECT
      DetailTables:
        Table:
          Model: PHASE
          Controller:
            Form:
              Layout: Phases_Form
      Controller:
        PreventAdding: False
        PreventDeleting: False
        AllowDuplicating: True
